<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
        <title>payment</title>
        <link href="payment.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="icon" href="pics/My  (4).png" type="image/png" >

    </head>
</html>
<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form method="POST">
            <h4>Account</h4>


            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name"  class="name" id="fname">
                    
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Nick Name"  class="name" id="lname">
                    <!-- <i class="fa fa-user icon"></i> -->
                </div>
            </div>


            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress"  class="name" id="email">
                    <!-- <i class="fa fa-envelope icon"></i> -->
                </div>
            </div>


            <div class="input-group">
                <div class="input-box">
                    <h4>Date Of Birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>

                <div class="input-box">
                    <h4>Gendar</h4>
                    <input type="radio" id="b1" name="gendar"  checked class="radio">
                    <label for="b1" >Male</label>
                    <input type="radio" id="b2" name="gendar"  checked class="radio">
                    <label for="b2" >Female</label>
                </div>
            </div>




            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" id="bc1" name="pay"  checked class="radio">
                    <label for="bc1" ><span><!--<i class="fa fa-cc-visa"></i>-->Credit Card</span></label>
                    <input type="radio" id="bc2" name="pay"  checked class="radio">
                    <label for="bc2" ><span><!--<i class="fa fa-cc-paypal"></i>-->Paypal</span></label> 
                </div>
            </div>



            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number"  class="name" id="cardN">
                    <!-- <i class="fa fa-credit-card icon"></i>  -->
                </div>
            </div>



            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC"  class="name">
                    <!-- <i class="fa fa-user icon"></i>  -->
                </div>

                <div class="input-box">
                    <select>
                        <option>01 jun</option>
                        <option>03 jun</option>
                        <option>04 jun</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>



            <div class="input-group">
                <div class="input-box">
                    <button type="submit" onClick="myFunction()" ><a href="success.html" target="_blank">PAY NOW</a></button>
                </div>
            </div>


        </form>
    </div>
    <script>
        function myFunction(){
            var x = document.getElementById("fname").value;
            if (x =="" || x ==null){
                alert("name must be filled out");
                return false;
            }
            var y = document.getElementById("lname").value;
            if (y =="" || y ==null){
                alert("nick name must be filled out");
                return false;
            }
            var k=document.getElementById("email").value;
                if (k == "" || k == null){
                alert("Please enter a valid e-mail address ");
                return false;  
            }
           
            var q=document.getElementById("cardN").value;
                if (q=="" || q == null){
                alert("enter a valid card number")
                return false;
                }
             else{
                 alert("Dear" + " " + x + " "+"thank you for choosing us");
             }
        }
    </script>
    <a href="akashani.html">Editors Page</a>
</body>
